---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "webhook-active24.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "webhook-active24.name" . }}
    chart: {{ include "webhook-active24.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
---
# Grant the webhook permission to read the ConfigMap containing the Kubernetes
# apiserver's requestheader-ca-certificate.
# This ConfigMap is automatically created by the Kubernetes apiserver.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "webhook-active24.fullname" . }}:webhook-authentication-reader
  namespace: kube-system
  labels:
    app: {{ include "webhook-active24.name" . }}
    chart: {{ include "webhook-active24.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "webhook-active24.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
# apiserver gets the auth-delegator role to delegate auth decisions to
# the core apiserver
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "webhook-active24.fullname" . }}:auth-delegator
  labels:
    app: {{ include "webhook-active24.name" . }}
    chart: {{ include "webhook-active24.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "webhook-active24.fullname" . }}
    namespace: {{ .Release.Namespace }}

# ClusterRole to allow creating resources in our apiserver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "webhook-active24.fullname" . }}:domain-solver
  labels:
    app: {{ include "webhook-active24.name" . }}
    chart: {{ include "webhook-active24.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
  - apiGroups:
      - {{ .Values.apiGroup }}
    resources:
      - '*'
    verbs:
      - 'create'

# Grant cert-manager permission to validate using our apiserver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "webhook-active24.fullname" . }}:domain-solver
  labels:
    app: {{ include "webhook-active24.name" . }}
    chart: {{ include "webhook-active24.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "webhook-active24.fullname" . }}:domain-solver
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ .Values.certManager.serviceAccountName }}
    namespace: {{ .Values.certManager.namespace }}

# Role to allow reading configured secrets with API keys
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "webhook-active24.fullname" . }}:secret-reader
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - "secrets"
    {{- with .Values.secretNames }}
    resourceNames:
    {{ toYaml . | indent 4 }}
    {{- end }}
    verbs:
      - "get"
      - "watch"

# Grant our serviceAccount to read configured secrets with API keys
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "webhook-active24.fullname" . }}:secret-reader
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "webhook-active24.fullname" . }}:secret-reader
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "webhook-active24.fullname" . }}
    namespace: {{ .Release.Namespace }}