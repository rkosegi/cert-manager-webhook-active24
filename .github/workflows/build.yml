name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3


    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.42.0

    - name: Build
      run: docker build . --file Dockerfile --tag rkosegi/cert-manager-webhook-active24:$(date +%s)

